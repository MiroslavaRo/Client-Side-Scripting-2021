<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <script src="calculator.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>First Number:</th>
            <td>
                <input id="One" value="1" />
            </td>
        <tr>
            <th>Second Number:</th>
            <td>
                <input id="Two" value="2" />
            </td>
        </tr>

        <tr>
            <td>
                <h3>Choose option:</h3>
                    <div id="myDIV" class="dropdown-content">
                        <button class="btn" value="+">+</button>
                        <button class="btn active" value="-">-</button>
                        <button class="btn" value="*">*</button>
                        <button class="btn" value="/">:</button>
                    </div>
                               
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="Calculator()">Calculate</button>
            </td>
        </tr>
    </table>

  
    <script>
        Buttons();
    </script>
    

    <div id="result"></div>
</body>
</html>
