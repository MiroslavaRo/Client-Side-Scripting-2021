<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="task1.css" />
    <link rel="stylesheet" type="text/css" href="task2.css" />
    <link rel="stylesheet" type="text/css" href="task3.css" />
    <script src="task1.js"></script>
    <script src="task2.js"></script>
    <script src="task3.js"></script>
</head>
<body>
    <div class="task1">
        <h2 style="text-align:center">Task 1</h2>
        <div class="condition">
            <input id="textbox" />
            <button id="btn1" onclick="HelloJS()">Push me!</button>
        </div>
        <div id="result1"></div>
    </div>
    <br />
    <div class="task2">
        <h2 style="text-align:center">Task 2</h2>
        <table class="tbl">
            <caption>CALCULATOR</caption>
            <tr>
                <th>First Number:</th>
                <td>
                    <input id="One" class="One" value="1" />
                </td>
            <tr>
                <th>Second Number:</th>
                <td>
                    <input id="Two" class="Two" value="2" />
                </td>
            </tr>

            <tr>
                <th>Option:</th>
                <td>
                    <div id="myDIV" class="myDIV">
                        <select id="mySelect">
                            <option disabled>Choose option</option>
                            <option class="btn" value="+">+</option>
                            <option class="btn" value="-">-</option>
                            <option class="btn" value="*">*</option>
                            <option class="btn" value="/">/</option>
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="calculate" type="button" onclick="Calculator()">Calculate</button>
                </td>
            </tr>
        </table>

        <div id="result" class="result"></div>
    </div>
    <br />
    <br />

        <h2 style="text-align:center">Task 3</h2>
        <table class="tbl2">
            <tr>
                <td class="td1" onclick="ChangeColor1(this)">1</td>
                <td class="td1" onclick="ChangeColor1(this)">2</td>

                <td class="td1" onclick="ChangeColor1(this)">4</td>
                <td class="td1" onclick="ChangeColor1(this)">5</td>
            </tr>
            <tr>
                <td class="td1" onclick="ChangeColor1(this)">6</td>
                <td class="td1" onclick="ChangeColor1(this)">7</td>
                <td class="td1" onclick="ChangeColor1(this)">8</td>
                <td class="td1" onclick="ChangeColor1(this)">9</td>
                <td class="td1" onclick="ChangeColor1(this)">10</td>
            </tr>
            <tr>
                <td class="td1" onclick="ChangeColor1(this)">11</td>
                <td class="td1" onclick="ChangeColor1(this)">12</td>
                <td class="td1" onclick="ChangeColor1(this)">13</td>
                <td class="td1" onclick="ChangeColor1(this)">14</td>
                <td class="td1" onclick="ChangeColor1(this)">15</td>
            </tr>
        </table>
    </div>
