<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="task1.css" />
    <link rel="stylesheet" type="text/css" href="task2.css" />
    <link rel="stylesheet" type="text/css" href="task3.css" />
    <script src="task1.js"></script>
    <script src="task2.js"></script>
    <script src="task3.js"></script>
</head>
<body>
    <div class="task1">
        <h2 style="text-align:center">Task 1</h2>
        <div class="condition">
            <input id="textbox" />
            <button id="btn1" onclick="HelloJS()">Push me!</button>
        </div>
        <div id="result1"></div>
    </div>
    <br />
    <div class="task2">
        <h2 style="text-align:center">Task 2</h2>
        <table class="tbl">
            <caption>CALCULATOR</caption>
            <tr>
                <th>First Number:</th>
                <td>
                    <input id="One" class="One" value="1" />
                </td>
            <tr>
                <th>Second Number:</th>
                <td>
                    <input id="Two" class="Two" value="2" />
                </td>
            </tr>

            <tr>
                <td>
                    <div id="myDIV" class="myDIV">
                        <div class="dropdown">
                            <button class="dropbtn">Choose option:</button>
                            <div class="dropdown-content">
                                <button class="btn" value="+">+</button>
                                <button class="btn active" value="-">-</button>
                                <button class="btn" value="*">*</button>
                                <button class="btn" value="/">/</button>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="calculate" type="button" onclick="Calculator()">Calculate</button>
                </td>
            </tr>
        </table>

        <script>
            Buttons();
        </script>

        <div id="result" class="result"></div>
    </div>
    <br />
    <div class="task3">
        <h2 style="text-align:center">Task 3</h2>
        <table class="tbl2">
            <tr>
                <td class="td1" id="id1">1</td>
                <td class="td1" id="id2">2</td>
                <td class="td1" id="id3">3</td>
                <td class="td1" id="id4">4</td>
                <td class="td1" id="id5">5</td>
            </tr>
            <tr>
                <td class="td1" id="6">6</td>
                <td class="td1" id="7">7</td>
                <td class="td1" id="8">8</td>
                <td class="td1" id="9">9</td>
                <td class="td1" id="10">10</td>
            </tr>
            <tr>
                <td class="td1" id="11">11</td>
                <td class="td1" id="12">12</td>
                <td class="td1" id="13">13</td>
                <td class="td1" id="14">14</td>
                <td class="td1" id="15">15</td>
            </tr>
        </table>
        <script>ColorCell()</script>
    </div>
    
 
   

       

</body>
</html>
