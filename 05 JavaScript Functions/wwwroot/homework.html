<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Homework</title>
    <script src="js/hometown.js"></script>
    <script src="js/current-time.js"></script>
    <script src="js/circle-area.js"></script>
    <script src="js/1to10.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/knots.js"></script>
    <script src="js/calcSupply.js"></script>
    <script src="js/computeNumbers.js"></script>
    <script src="js/TicTacToe.js"></script>
</head>
<body>
    <div id="task1">
        <button onclick="homeTown()">My home town is...</button>
    </div>

    <br />
    <br />
    <div id="task 2">
        <button onclick="CurrentTime()"> Current Time</button>
        <p id="demo"></p>
    </div>
    <br />
    <div id="task3">
        <button onclick="DisplayArea()">Calculate Area</button>
        <p id="result"></p>
    </div>
    <div id="task5">
        <button onclick="Clock()"> Clock</button>
        <p id="clock"></p>
    </div>
    <hr />
    <div id="task6">
        <p>
            Killometrs:
            <input id="km" />
        </p>
        <p> Hours:
            <input id="hours" />
        </p>
        <button onclick="CalculateKnots()">Calculate Knots</button>
        <p id="result2"></p>
    </div>
    <hr />
    <div id="task7">
        <p>
            Your age (years):
            <input id="age" />
        </p>
        <p>
            Your maximum age (years):
            <input id="maxage" />
        </p>
        <p>
            Your favorite food name:
            <input id="food" />
        </p>
        <p>
            Estimate amount of your favorite food per day (a number):
            <input id="perday" />
        </p>
        <button onclick="CalculateSupply()">Calculate Supply</button>
        <p id="result3"></p>
    </div>
    <hr />
    <div id="task8">
        <table class="tbl">
            <tr>
                <th>First Number:</th>
                <td>
                    <input id="One" class="One" value="1" />
                </td>
            <tr>
                <th>Second Number:</th>
                <td>
                    <input id="Two" class="Two" value="2" />
                </td>
            </tr>

            <tr>
                <td>
                    <select id="mySelect">
                        <option disabled >Choose option</option>
                        <option class="btn" value="+">+</option>
                        <option class="btn" value="-">-</option>
                        <option class="btn" value="*">*</option>
                        <option class="btn" value="/">/</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="calculate" onclick="Calculator()">Calculate</button>
                </td>
            </tr>
        </table>

        <div id="result4" class="result4"></div>
    </div>
    <br />
    <hr />
    <div id="task9">
        <p id="result5" class="result5">Start Game!</p>
        <div id="condition">
            <table class="tbl3">
                <tr>
                    <td class="cell1" id="cell1" onclick="CheckForWinners(this)"></td>
                    <td class="cell2" id="cell2" onclick="CheckForWinners(this)"></td>
                    <td class="cell3" id="cell3" onclick="CheckForWinners(this)"></td>
                </tr>
                <tr>
                    <td class="cell4" id="cell4" onclick="CheckForWinners(this)"></td>
                    <td class="cell5" id="cell5" onclick="CheckForWinners(this)"></td>
                    <td class="cell6" id="cell6" onclick="CheckForWinners(this)"></td>
                </tr>
                <tr>
                    <td class="cell7" id="cell7" onclick="CheckForWinners(this)"></td>
                    <td class="cell8" id="cell8" onclick="CheckForWinners(this)"></td>
                    <td class="cell9" id="cell9" onclick="CheckForWinners(this)"></td>
                </tr>
            </table>
        </div>
        <style>
            .tbl3 {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }

                .tbl3 td {
                    border: 1px black solid;
                    width: 50px;
                    height: 50px;
                }

                    .tbl3 td:hover {
                        background-color: #e6e6e6;
                        cursor: pointer;
                    }

            .result5 {
                text-align: center;
                font-size: 25px;
            }
        </style>
    </div>
</body>
</html>
