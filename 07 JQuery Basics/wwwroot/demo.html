<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jQuery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () { //or $(function(){});
            $('p').click(function () { //p disappear if click on it
                $(this).hide();
            });

        });
        function Demo{
            $('.p1').toggle();//display or hide element on click
        }

    </script>
</head>
<body>
    <p>P1</p>
    <p>P1</p>
    <button onclick="Demo()">Demo</button>
    <p class="p1">P1</p>
    <p class="p1">P1</p>
</body>
</html>
